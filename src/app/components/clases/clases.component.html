
<div [ngClass]="alerta" class="alert" role="alert">
  <strong>Well done!</strong> Aqui se vende arroz
</div>


<button type="button" class="btn btn-info" (click)="alerta = 'alert-info'" >
  info
</button>
<button type="button" class="btn btn-success" (click)="alerta = 'alert-success'" >
  success
</button>
<br>
<h3 [ngClass]="{ 'text-danger':  propiedades.danger , 'text-info': !propiedades.danger }">
  Hola mundo
</h3>

<button (click)="propiedades.danger = !propiedades.danger"
        type="button"
        name="button"
        class="btn"
        [ngClass]= "{ 'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger }">
        <!--AQui arriba con ngClass condicionamos al btn que cambie de color siempre y cunado
        sea true o false el objeto propiedades.danger-->
        Cambiar
</button>

<br><br>
<h3>Proceso asincrono</h3>

<button (click)="ejecutar()"
        type="button"
        name="button"
        class="btn btn-primary"
        [disabled]="loading">

        <i [ngClass]= "{ 'fa-save':!loading , 'fa-refresh fa-spin': loading }"
          class="fa"> </i>
        <span *ngIf="!loading"> Guardar cambios</span>
        <span *ngIf="loading"> Espere por favor</span>
</button>
